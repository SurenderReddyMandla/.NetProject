<mat-toolbar>
   
    <button mat-button color="primary" routerLink="/">Quiz</button>
    <button mat-button color="primary" routerLink="/play">Play</button>
    <span style="flex: 1 1 auto;"></span>
    <button mat-button color="warn" *ngIf="!auth.isAuthenticated" routerLink="/register">Register</button>
    <button mat-button color="warn" *ngIf="!auth.isAuthenticated" routerLink="/login">login</button>
    <button mat-button color="warn" *ngIf="auth.isAuthenticated" (click)="auth.logout()">logout</button>
</mat-toolbar>
