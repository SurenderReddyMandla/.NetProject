<mat-card>
    <mat-card-title><span *ngIf="question.id">Edit Question</span>
        <span *ngIf="!question.id">New Question</span></mat-card-title>
    <mat-card-content>
        <form>
            <mat-form-field class="fullWidth">
                <input matInput placeholder="Question" name='question' [(ngModel)]="question.text">
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput placeholder="Answer" name='correctAnswer' [(ngModel)]="question.correctAnswer">
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput placeholder="Wrong Answer1" name='answer1' [(ngModel)]="question.answer1">
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput placeholder="Wrong Answer2" name='answer2' [(ngModel)]="question.answer2">
            </mat-form-field>
            <mat-form-field class="fullWidth">
                <input matInput placeholder="Wrong Answer3" name='answer3' [(ngModel)]="question.answer3">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="api.putQuestion(question)" *ngIf="question.id" >Edit</button>
        <button mat-button (click)="question={}" *ngIf="question.id" >New</button>
        <button mat-button (click)="post(question)" *ngIf="!question.id">Post</button>

      </mat-card-actions>
</mat-card>
<questions></questions>
