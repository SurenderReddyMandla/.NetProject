<mat-card>
    <mat-card-title><span *ngIf="quiz.id">Edit Quiz</span>
                    <span *ngIf="!quiz.id">Quiz New</span></mat-card-title>
    <mat-card-content>
        <form>
            <mat-form-field class="fullWidth">
                <input matInput placeholder="Quiz Title" name='title' [(ngModel)]="quiz.title">
            </mat-form-field>
            
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="api.putQuiz(quiz)" *ngIf="quiz.id" >Edit</button>
        <button mat-button (click)="quiz={}" *ngIf="quiz.id" >New</button>
        <button mat-button (click)="api.postQuiz(quiz)" *ngIf="!quiz.id">Post</button>

      </mat-card-actions>
</mat-card>
